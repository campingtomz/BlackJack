<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .gameBoard {
            // background-color:green;
            background-image: url("https://mk0gamesnetentcxytko.kinstacdn.com/wp-content/uploads/2018/09/blackjack_background.jpg");
           
        }
    </style>
    <meta charset="utf-8" />
    <title>test</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row justify-content-center gameDisplay">
                    <div class="col-9 gameBoard">
                        <h2 class="text-white">Dealer</h2>
                        <div class="row justify-content-center dealerRow">
                        </div>
                        <h2 class="PlayerName text-white">Player</h2>
                        <div class="row justify-content-center playerRow">

                        </div>
                        <div class="row playerButtons mt-3 mb-3 justify-content-center">
                            <button type="button" class="btn btn-primary ml-3 hit playerBtn">Hit</button>
                            <button type="button" class="btn btn-warning ml-3 hold playerBtn">Hold</button>
                            <button type="button" class="btn btn-warning ml-3 next">Next Round</button>

                        </div>
                    </div>
                    <div class="col-3  bg-dark">
                        <div class="row text-white text-left">
                            <div class="col-6 ">
                                <h3>Round</h3>
                            </div>
                            <div class="col-6 text-left">
                                <h3 class="roundDisplay">0</h3>
                            </div>
                        </div>

                        <div class="row text-white ">
                            <div class="col-6 ">
                                <h3>Player</h3>
                            </div>
                            <div class="col-6 ">
                                <h3>Dealer</h3>
                            </div>
                        </div>
                        <div class="divider bg-light"><hr></div>
                        <div class=" scoreDisplay">

                        </div>
                    </div>
                </div>


            </div>

            <button class="btn btn-warning startGame">New Game</button>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="/Scripts/deck.js"></script>
    <script src="/Scripts/card.js"></script>
    <script src="/Scripts/Player.js"></script>
    <script src="/Scripts/GameLogic.js"></script>

    <script>
        $(document).ready(function () {
            $(".next").hide();
            $(".hit").hide();
            $(".hold").hide();


        });
        var game;
        $('.hit').on('click', function () {
            game.loadHit();
        });
        $('.hold').on('click', function () {
            game.loadHold();
        });
        $('.exit').on('click', function () {
            game.exitPlayer();
        });
        $('.next').on('click', function () {
            game.startRound();
        });

        $('.startGame').on('click', function () {
            game = new Game();

        });
    </script>
</body>
</html>
